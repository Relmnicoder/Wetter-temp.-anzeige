<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Temperatur anzeige</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>

    <div class="page-header">
        <h1 id="header">Temperatur vorschau</h1>
    </div>

    <div style="background:transparent !important" class="jumbotron">
        <div class="container">
            <h2 id="city">Bitte eine stadt eingeben!</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="textInput" placeholder="Bsp. Stadt">
            </div>

            <p>
                <button type="submit" class="btn btn-primary btn-lg" id="btnSearch">Submit</button>
            </p>
            <p id="aktTemp">Aktuelle Temperatur:</p>
            <br />
            <table class="table table-dark">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col-2"></th>
                            <th scope="col-2">Heute</th>
                            <th scope="col-2">Morgen</th>
                            <th scope="col-2">Übermorgen</th>
                            <th scope="col-2">In vier tagen</th>
                            <th scope="col-2">In fünf tagen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="theRow">
                            <td scope="row">Temperatur</td>
                            <td id="row1"></td>
                            <td id="row2"></td>
                            <td id="row3"></td>
                            <td id="row4"></td>
                            <td id="row5"></td>
                        </tr>
                        <div class="clearFloats"></div>
                        <p id="rndText">Durchschnitts Temperatur für die nächsten 5 tagen</p>
                        <p id="avgTemp"></p>
                    </tbody>
                </table>

        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
